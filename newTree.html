<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      padding: 0;
      margin: 0;
      overflow: hidden;
      background-color: #ddd;
    }
  </style>
  <body>
    <canvas id="tree"></canvas>
    <script>
      const width = window.innerWidth;
      const height = window.innerHeight;
      const canvas = document.getElementById('tree');
      canvas.width = width;
      canvas.height = height;
      let initX; //定义鼠标点击的x坐标
      let initHeight;

      //树枝集合对象
      const branchSet = {
        branches: [], //保存树枝的数组

        // 添加树枝的方法
        add(branch) {
          this.branches.push(branch);
        },

        // 移除树枝的方法
        remove(branch) {
          for (let index in this.branches) {
            if (this.branches[index] === branch) this.branches.splice(index, 1);
          }
        },

        // 调用每个树枝对象的进程方法
        process() {
          for (let index in this.branches) {
            this.branches[index].process();
          }
        },
      };

      //树枝对象的构造函数
      function Branch() {
        this.ctx = canvas.getContext('2d');
        this.x = initX; //初始x坐标;
        this.y = height; //初始y坐标;
        this.radius = 6; //初始树干半径
        this.angle = Math.PI / 2;

        this.fillStyle = '#000'; //树枝颜色
        this.shadowColor = '#000'; //树枝阴影颜色
        this.shadowBlur = 3; //树枝阴影模糊度

        this.speed = this.radius / 3; //生长速度
        this.generation = 1; //树枝的代
        this.distance = 0; //树枝长度
        this.type = true; //树枝类型
      }

      //树枝对象原型方法
      Branch.prototype = {
        // 树枝进程
        process() {
          //绘画函数
          this.draw();
          // 生长函数
          this.iterate();
          // 分支函数
          this.split();
          // 中止函数
          this.die();
        },
        draw() {
          let ctx = this.ctx;
          ctx.save();
          ctx.fillStyle = this.fillStyle;
          ctx.shadowColor = this.shadowColor;
          ctx.shadowBlur = this.shadowBlur;
          ctx.beginPath();
          ctx.moveTo(this.x, this.y);
          // 通过在当前点画圆填充形成图形
          ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
          ctx.closePath();
          ctx.fill();
          ctx.restore();
        },
        iterate() {
          const X = this.speed * Math.cos(this.angle);
          const Y = -this.speed * Math.sin(this.angle);

          /* const X = Math.pow(1.1, this.generation) * Math.cos(this.angle);
          const Y = -Math.pow(1.1, this.generation) * Math.sin(this.angle); */

          // 利用speed控制需要向上延伸的距离
          this.x += X;
          this.y += Y;

          // 根据当前是第几代，减小半径值
          // this.radius *= 1 - this.generation / 300;
          this.radius /= Math.pow(1.1, this.generation / 90);
          // 求出距离的增量
          /* const raiseDistance = Math.sqrt(Math.pow(X, 2) + Math.pow(Y, 2));
          console.log(raiseDistance, this.speed); */

          // distance指的是当前的这一段树枝的长度
          this.distance += this.speed;

          // 控制speed的大小，使绘图时不至于在两个圆之间出现空白
          if (this.speed > this.radius * 2) {
            this.speed = this.radius * 2;
          }

          // 产生一个范围在（-0.1, 0.1)之间的随机数,对角度进行一个偏转
          // this.angle += Math.random() / 5 - 0.1;
        },
        split() {
          let splitTime = 0;

          //树干
          if (this.type) {
            splitTime = this.distance / (height - initHeight) - 0.2;
            if (Math.random() < splitTime) {
              let count = Math.round(Math.random() + 3);
              let deflectionAngle = (Math.random() * Math.PI) / 4 - Math.PI / 8;
              const trunk = Math.floor(Math.random() * 3);
              {
                for (let i = 0; i < count; i++) {
                  const branch = new Branch();
                  branch.x = this.x;
                  branch.y = this.y;
                  branch.speed = this.radius / 3;
                  branch.angle += deflectionAngle;
                  branch.radius = this.radius * 0.6; //枝条越来越细
                  branch.generation += this.generation;
                  branch.fillStyle = this.fillStyle;
                  branch.type = false;
                  if (i === trunk) {
                    branch.type = true;
                    branch.radius = this.radius * (1 / this.generation);
                  }
                  branchSet.add(branch);
                }
                branchSet.remove(this);
              }
            }
          } /* else {
            splitTime = this.distance / (height - initHeight) - 0.05;
            // Math.pow(1.1, this.generation / 180);
            let count = Math.pow(this.generation, Math.random() + 2);
            let deflectionAngle = Math.random() * Math.PI - Math.PI / 2;
            if (Math.random() < splitTime) {
              for (let i = 0; i < count; i++) {
                const branch = new Branch();
                branch.x = this.x;
                branch.y = this.y;
                branch.speed = this.radius / 3;
                branch.angle += deflectionAngle;
                branch.radius = this.radius * 0.3; //枝条越来越细
                branch.generation += this.generation;
                branch.fillStyle = this.fillStyle;
                branch.type = false;
                branchSet.add(branch);
              }
              branchSet.remove(this);
            }
          } */

          /* // 树干部分
          if (this.generation === 2) {
            splitTime = this.distance / (height - initHeight) - 0.2;
          }
          // 树枝部分
          else if (this.generation < 5) splitTime = this.distance / (height - initHeight) - 0.05;

          if (Math.random() < splitTime) {
            // 生成n个后代树枝
            const n = 2 * this.generation + Math.round(Math.random() * 3);
            for (let i = 0; i < n; i++) {
              const branch = new Branch();
              branch.x = this.x;
              branch.y = this.y;
              branch.speed = this.radius / 3;
              branch.angle += Math.random() * 3 - 1.5;
              branch.radius = this.radius * 0.2; //枝条越来越细
              branch.generation += this.generation;
              branch.fillStyle = this.fillStyle;
              branchSet.add(branch);
            }
            branchSet.remove(this);
          } */
        },
        die() {
          if (this.radius < 0.3 || this.y <= initHeight) branchSet.remove(this);
          //如果树枝半径小于0.3或达到限定高度，停止生长
        },
      };

      canvas.addEventListener('click', () => {
        initX = window.event.clientX;
        initHeight = window.event.clientY;

        // 定义并添加最初始的树枝
        branch = new Branch();
        branchSet.add(branch);

        // 启动进程
        branchSet.process();

        // 制作动画效果
        const Time = setInterval(function () {
          branchSet.process();
          if (branchSet.branches.length == 0) {
            clearInterval(Time);
          }
        }, 16.7);
      });
    </script>
  </body>
</html>
